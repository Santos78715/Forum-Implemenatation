<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forum Post Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Forum Post Management</h1>

    <div class="container">
      <button
        type="button"
        id="createPostButton"
        aria-label="Toggle post creation form"
      >
        Create Post
      </button>
      <button type="button" id="fetchPostsButton">Fetch All Posts</button>
    </div>

    <form class="create_post" id="createPostSection" aria-live="polite">
      <label for="authorId">Author ID:</label>
      <input
        type="text"
        id="authorId"
        name="authorId"
        value="62"
        readonly
        tabindex="-1"
      />

      <label for="postCopy">Post Content:</label>
      <input
        type="text"
        id="postCopy"
        name="forumCopy"
        required
        aria-required="true"
      />

      <input type="submit" value="Create Forum" />
    </form>

    <div id="postCard" aria-live="polite"></div>
    <div class="loader" id="loader" hidden aria-hidden="true"></div>

    <script src="js/app.js" type="module" async></script>
  </body>
</html>
